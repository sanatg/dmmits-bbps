<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>ISRO - Journey to the Stars</title>
</head> 
<body>
    <canvas id="starfield"></canvas>
    <div id="player">
        <div id="play">
            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" fill="#89CFF0" viewBox="0 0 24 24" width="24" height="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M2.5 2.883v18.234L20.5 12 2.5 2.883z"/>
            </svg>
            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" fill="#89CFF0" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 5h4v14H6V5zm8 0h4v14h-4V5z"/>
            </svg>
        </div>
    </div>
    <h1 id="title">ISRO - Journey to the Stars</h1>
    <button id="terminal-btn">
        <img src="../assets/terminal.svg" alt="terminal-icon">
        <span>Connect to the servers</span>
    </button>
    <audio id="audio" src="../assets/Interstellar-Theme.mp3"></audio>
    <script src="../js/audio.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
